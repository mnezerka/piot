version: "3"

services:

  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: piot
      MYSQL_USER: piot
      MYSQL_PASSWORD: piot
    ports:
      - 3306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  mqtt:
    image: eclipse-mosquitto
    restart: always
    ports:
      - 1883:1883

volumes:
    mongodb:
